<script>

<script>
 function disablenext () {
  document.getElementById("next").disabled=true;

  document.getElementById("next").disabled=false;

               'This act, which was passed over a presidential veto, was subjected to an amendment that Thomas Eagleton introduced dealing with rescue operations. A 60 day limit was imposed as part of this act, which was once violated by Bill Clinton for his actions in Kosovo. This act requires 48 hours notice to be given before conducting military operations. For ten points, name this 1973 bill that was intended to check the president‘ power to enter into war without Congressional approval.                                                                                                                               ANSWER: War Powers Act (accept War Powers Resolution of 1973)',
               'Scholars recognize that this book was written as the second volume of a work, of which Luke is the first volume. In the early part of this book, the Holy Spirit descends upon the Christians in Jerusalem, who begin speaking in tongues. Later in this book, Saul changes his name to Paul after being blinded on the road to Damascus. For ten points, name this book detailing the history of the first-century Christian church, which immediately follows the Gospels in the New Testament.                                                                                                                               ANSWER: Acts of the Apostles',

               'William Richardson was the first person to receive a land grant in this city, in which he names a bay. A popular destination of bootleggers during Prohibition was the shing village of Sausalito near this city. A dangerous (+) neighborhood in this city received its name after policemen working in it claimed you could a ord a high-quality steak from working shifts in it. This home of the (*) Tenderloin District is also home to a one end of a structure designed by Joseph Strauss and Charles Ellis that links it to Marin County by crossing a namesake bay. For ten points, name this home city of the Golden Gate Bridge.                                                                                                                               ANSWER: San Francisco',
               'A governor of this city committed suicide after being unable to stop the HMS Phaeton from harassing ships in its harbor. Inhabitants of this city nicknamed arriving carracks “black ships" while it was briey under Portuguese rule. During a period of seclusion, only Dutch traders were allowed to trade with this city via its arti cially built Dejima Island. Because cloud cover obscured Kokura, the (*) Fat Man weapon was used against, for ten points, what city that was attacked with a nuclear weapon three days after Hiroshima?                                                                                                                               ANSWER: Nagasaki',
