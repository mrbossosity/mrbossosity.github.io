<!DOCTYPE html>
<html>
<head>
 <title>ProtoHISTORYbowl</title>
 <link href="stylesheet/style.css" rel="stylesheet"> 
</head>
<body>
        <!--big header-->
<div class = "topbox">
 <p class = h1>ProtoHISTORYbowl 
</div>
     <br>
        <!--buttons-->
 <div>
 <style> {display: inline-block;} </style>
   <button class="button next" 
           id = "next"
           onclick="buttonsalive(); showyouranswer(1); disablenext(); typeWriter(); answerform(1);">Next</button>
   <button class="button pause" 
           id = "pause"
           onclick="pause(); enablenext()"
           >Pause</button>
   <button class="button resume" 
           id = "resume"
           onclick="resume()"
           >Resume</button>
   <button class="button buzz" 
           id="buzz"
           onclick="buzzed(); killbuttons(); cleartext(); disablebuzz(); pause(); answerform(2); focusanswer(); timeup()"
           >Buzz</button>
          
</div>
    <br><br>
        <!--speed slider and allowskip checkbox-->
<div> 
    Speed
    <input type = "range" id = "speedvalue" min = 10 max = 120 value = 55>
    Allow players to skip questions 
    <input id = "skip?" type = "checkbox">
</div>
    <br>
        <!--this is the element where the text is typed-->
<div class = "questionbox"> 
 <p id="question" class = "typewritertext"></p>
</div>
        <!--red box that displays your response in the text box-->
<div id = "showyouranswer"> 
 <p class = youranswer id = "youranswer">Your Answer:</p>
</div>
        <!--answerform pops up onclick buzz, text box and answer button-->
<div class = buzzanswer id = buzzanswer answer=""> 
     <input answer="answer" id = "answerbox" type="text">
     <button class = "button answer" 
             id = "answer" 
             onclick="answertimeup()"
             >Answer</button>
</div>

<script>
//enable/disable skipping
var allowskip = document.getElementById("skip?");
function disablenext () {
 if(allowskip.checked == false){
  document.getElementById("next").disabled=true;
  document.getElementById("next").style = 
    "color:silver; background-color: rgb(255,157,0); border:1px solid silver; box-shadow: 0px 1px 1px gray;"
  } 
 else {
  document.getElementById("next").disabled=false;
  }
}
function enablenext () {
  document.getElementById("next").disabled=false;
  document.getElementById("next").style = 
  "color:white; background-color: orange; border:1px solid white; box-shadow: 0px 1px 4px darkorange;"
  }
        //this disables the other buttons upon buzzing so typing n, p, r, or space doesn't trigger their linked functions
function killbuttons() {
  document.getElementById("next").disabled=true;
  document.getElementById("next").style = "color:silver; background-color: rgb(255,157,0); border:1px solid silver; box-shadow: 0px 1px 1px gray;";
  document.getElementById("pause").disabled=true;
  document.getElementById("resume").disabled=true;
} 
        //this enables pause, resume, and buzz onclick next
function buttonsalive() {
  document.getElementById("pause").disabled=false;
  document.getElementById("resume").disabled=false;
  document.getElementById("buzz").disabled=false;
  document.getElementById("buzz").style = "color:white; background-color: red; border: 1px solid white; box-shadow: 0px 1px 4px maroon;";
} 
 //buzzed look and disable buzz onclick
function buzzed () {
  document.getElementById("buzz").style = "color:gray; background-color: rgb(195,0,0); border: 1px solid lightgray; box-shadow: 0px 1px 1px gray;"
}
function disablebuzz () {
  document.getElementById("buzz").disabled=true;  
} 
//clear textbox onclick next
function cleartext() {
  document.getElementById("answerbox").value = ""
  }  
//pause/resume
function pause() {
  clearInterval(timer);
  }
function resume() {
  timer = setInterval (type, speed)
  }
//focus cursor in textbox, display your answer onclick answer
function focusanswer() {
  document.getElementById("answerbox").focus();
  }
function youranswer() {
  var answer = document.getElementById("answerbox").value;
  document.getElementById("youranswer").innerHTML = "Your Answer:  " + answer
  }
//onclick buzz starts timeout! show answer after 6000
var buzztimeout;

function timeup() {
  clearTimeout(buzztimeout);
  buzztimeout = setTimeout(outoftime, 6000);
}
function outoftime() {
  showyouranswer(2); 
  answerform(1);
  youranswer(); 
  enablenext(); 
  typetoend();
}
 //onclick answer overrides buzz button's timeout, show answer onclick
var answerbuzztimeout;

function answertimeup() {
  clearTimeout(buzztimeout);
  clearTimeout(answerbuzztimeout);
  answerbuzztimeout = setTimeout(answeroutoftime, 0);
}
function answeroutoftime() {
  showyouranswer(2); 
  answerform(1);
  youranswer(); 
  enablenext(); 
  typetoend();
}
//type rest of question quickly to reveal answer
function typetoend() {
  timer = setInterval (type, 0)
}
//show or hide answerform 
function answerform(a) {
  if(a==1)
        document.getElementById("buzzanswer").style.display="none";
  else
        document.getElementById("buzzanswer").style.display="block";
}
function showyouranswer(b) {
  if(b==1)
        document.getElementById("showyouranswer").style.display="none";
  else
        document.getElementById("showyouranswer").style.display="block";
}
</script>

        <!--link keyboard buttons to html buttons!-->
 
<script>
//Link enter to "answer"
document.getElementById("answerbox")
    .addEventListener("keydown", function(answerclick) {
    if (answerclick.keyCode === 13) {
        document.getElementById("answer").click();
    }
});
//Link "n" to "next"
window.addEventListener("keydown", function(nextclick) {
    if (nextclick.keyCode === 78) {
        document.getElementById("next").click();
    }
});
//link "spacebar" to "buzz"
window.addEventListener("keydown", function(spacebarclick) {
    if (spacebarclick.keyCode === 32) {
        document.getElementById("buzz").click();
    }
});
//link "p" to "pause"
window.addEventListener("keydown", function(pauseclick) {
    if (pauseclick.keyCode === 80) {
        document.getElementById("pause").click();
    }
});
//link "r" to "resume"
window.addEventListener("keydown", function(resumeclick) {
    if (resumeclick.keyCode === 82) {
        document.getElementById("resume").click();
    }
});
</script>

<script>
var myArray = ['Two weeks after a Robert Geiger news story coined a name for this event, Hugh Bennett was made director of a new agency within the Interior Department. This event prompted the Soil Conservation Act, as it was partly caused by cattle overgrazing. Dorothea Lange’s iconic photograph Migrant Mother depicts a family during, for ten points, what event in which "Okies" attempted to move to California to avoid severe drought during the Great Depression?                                                                                                                              ANSWER: Dust Bowl',

               'In what became known as this city’s "mile," a group of troops including Randall Ramaglia walked through RPG fire to a rally point at National Street. William Garrison commanded troops in a battle in this city that was part of the larger Operation Gothic Serpent; in that battle, troops under Mohammad Farah Aidid shot down two Black Hawk helicopters. For ten points, name this site of a 1993 battle involving Delta Force, the capital of Somalia.                                                                                                                               ANSWER: Mogadishu',

               'Members of this religious movement follow a ruleset called the Ordnung. One of the most conservative sects of this religious group, based in Nebraska, is known for its brown clothing. Some young people from this religious group are allowed to disobey norms in an exploratory period called Rumspringa. Lancaster County, Pennsylvania was a migration site for many members of, for ten points, what religious group known for living without the conveniences of modern technology?                                                                                                                               ANSWER: the Amish',
               'In this work, a character recounts the tale of a man named Er who revives on his funeral pyre and shares an account of the afterlife. A character in this work tries to explain the psyche by asking Glaucon to imagine a divided line and imagines a ring that makes the wearer invisible, the Ring of Gyges. The Allegory of the Cave and the bene ts of rule under a \philosopher-king" are described in, for ten points, what Platonic dialogue about justice and forms of government like oligarchy and democracy?                                                                                                                               ANSWER: The Republic',
               'The "United Empire" faction of these people consisted of members who migrated to Canadian provinces. These people were led into combat by Patrick Ferguson, where they were defeated at Kings Mountain. A considerable population of North and South Carolina consisted of these people, whom Charles Cornwallis hoped to gain the support of during his campaign there. For ten points, give this term for American colonists who supported Great Britain during the Revolution.                                                                                                                               ANSWER: Loyalists',
               'This battle was fought concurrently with an engagement at Wavre [wahv], leading to the absence of Emmanuel Grouchy. This battle is commemorated by the Lion’s Mound, where a commander was shot o his horse. The arrival of Gebhard von Blucher’s Prussians helped turn the tide of this battle, which ended the Hundred Days and forced its loser into exile in St. Helena. For ten points, name this 1815 battle in which Wellington defeated Napoleon for the last time.                                                                                                                               ANSWER: Battle of Waterloo',
               'Greer County eventually was ruled to be part of this state after a dispute over the Adams-Onis Treaty with its southern neighbor. This state was assigned the Cimarron Territory in 1890 but was considered No Man‘ Land beforehand. The Unassigned Areas in this state were allocated by an 1889 land rush in which the “Sooners" rushed across the border. For ten points, name this US state who has had several territorial disputes with its southern neighbor, Texas.                                                                                                                               ANSWER: Oklahoma',
               'During a revolt named for this city, Eduard Goldstucker and the Writers Union went on television in an attempt to test free press laws. That revolt began when Jan Palach set himself on fire in this city‘ Wenceslas Square. Alexander Dubcek [doob-check] implemented “socialism with a human face" as part of a period of liberalization in 1968 known as this city‘ “Spring." Soviet tanks eventually rolled into, for ten points, what capital city of Czechoslovakia?                     ANSWER: Prague (accept Prague Spring)',
               'This man was assaulted by Frankie Gallucio while working at the Harvard Inn under his mentor Frankie Yale. The “Untouchables" were created by Eliot Ness to counter this man, who was the first criminal to be labeled “Public Enemy Number One." An attack that was probably ordered by this man targeted Bugs Moran and his Northside Gang. Tax evasion was the ultimate downfall of, for ten points, what Chicago gangster known as “Scarface?"                    ANSWER: Al Capone',
               'This ruler attempted to protect shipping from British warships by forming the League of Armed Neutrality. This ruler‘ conquests were con rmed in the Treaty of Kuchuk-Kainarji, cementing the end of the Crimean Khanate. Three partitions of Poland were overseen by this ruler, who took power after her lover Grigory Orlov helped overthrow Peter III. For ten points, name this enlightened tsarina of Russia.                                      ANSWER: Catherine the Great (accept Catherine II)',
               'The masses of these entities are governed by the whole number rule as described by Francis Aston, whose cousin Margaret Todd suggested a name for these entities from the Greek for “at the same place." One of the 15 of these entities for carbon is used in radioactive dating, has a half-life of 5,700 years, and has eight neutrons instead of the more stable six-neutron form. For ten points, give this term for variants of the same element that have different atomic masses.                                                                                                                               ANSWER: isotopes',
               'This politician promised “No more appeasement" during an event known as “Bloody Thursday," in which he called in the National Guard to put down student protests at Berkeley. This politician, who signed the Therapeutic Abortion Act as governor, supported Barry Goldwater in his “A Time for Choosing" speech at the 1964 RNC. For ten points, name this Republican politician who was elected President in 1980.                                                                                                                               ANSWER: Ronald Reagan',
               'In 1975, the CIA made estimates on this country‘ military e orts by counting the number of baseball diamonds built in Angola. Similarly, in 1970, the presence of a soccer eld instead of baseball diamonds on Cazo Alcatraz in this country‘ port of Cienfuegos suggested to the CIA that the Soviet Union, not this country, was building naval infrastructure here. For ten points, name this country that hosted a set of Soviet-deployed missiles in 1962, leading to a namesake “crisis."                                                                                                                               ANSWER: Cuba',
               'A ray of sunlight hit the casket of Winston Churchill as this song was being performed at his funeral. This song describes a gure who is seen “in the watch fires of a hundred circling camps." This song, which was first published in the (+) Atlantic Monthly in 1862, inspired the title of Steinbeck‘ The Grapes of Wrath. The music of (*) “John Brown‘ Body" was used for, for ten points, what patriotic song by Julia Ward Howe that begins with the line “Mine eyes have seen the glory of the coming of the Lord"?                                                                                                                               ANSWER: The Battle Hymn of the Republic',
               'This politician‘s constitutional authority was the subject of the Humble Petition and Advice. This gure‘ massacre of civilians during the siege of (+) Drogheda [drow-duh] led him to be reviled in Ireland. This man and his son-in-law, Henry Ireton, commanded the left and right wings of Thomas Fairfax‘ (*) New Model Army during a victory at Naseby. For ten points, name this Lord Protector of England following the English Civil War.                                                                                                                               ANSWER: Oliver Cromwell',
               'This territory‘s Governor Charles Robinson opposed the expansion of slavery as promoted by its Lecompton Constitution. Several settlers were killed in this territory at Pottawatomie by (+) John Brown in retribution for the sacking of its town of Lawrence; that sacking was a response to Charles Sumner‘ beating for denounced the pro-slavery (*) “crime" against this territory. For ten points, name this territory that was “bleeding" over slavery in the 1850s and whose early Topeka Constitution banned slavery.                                                                                                                               ANSWER: Kansas (accept Bleeding Kansas)',
               'Leaders of this nation derived their title from the phrase “tent government." One leader of this nation won a battle through the ingenious use of arquebuses to puncture the armor of cavalry; his ally would win the Battle of (+) Sekigahara to take control of this nation and form a bakufu. Matthew (*) Perry‘ black ships forced this nation to sign a treaty with the U.S., ending its isolationism. For ten points, name this country ruled by Oda Nobunaga and Tokugawa Ieyasu.                                                                                                                               ANSWER: Japan (accept Nippon or Nihon)',
               'In 1997, Borge Ousland completed a solo, kite-aided journey across this region. In December 2018, Colin O‘brady completed a 921-mile journey across this region, nishing with a stretch of 32 hours without sleep. The Nimrod (+) expedition attempted a journey in this region, where it was based in McMurdo Sound. In 1915, Sir Ernest Shackleton lost the Endurance in an (*) ice flow while exploring, for ten points, what continent where Roald Amundsen led the rst party to reach the South Pole?                                                                                                                               ANSWER: Antarctica (accept South Pole until “continent" is mentioned)',
               'This composer wrote his “Chandos" anthems while living at Cannons in Middlesex. Against his will, this composer omitted string instruments from a work he wrote in 1749 celebrating the end of the War of the (+) Austrian Succession. This Kapellmeister for King George I supported the Foundling Hospital with charity concerts of his most famous work, which includes a (*) chorus proclaiming “King of Kings and Lord of Lords." For ten points, name this German/British composer of Music for the Royal Fireworks and oratorios like Messiah.                                                                                                                               ANSWER: George Frederick Handel',
               'This man oversaw “immorality trials" against Franciscans while spearheading a war against the church in the “Kirchenkampf." After spending just one day as chancellor, this man poisoned his six (+) children before committing suicide with his wife. This man, who declared that “if you tell a lie big enough and keep repeating it, people will eventually believe it," repeatedly assured his country that the (*) Allies would be defeated with the new V1 rockets. For ten points, name this Nazi minister of propaganda.                                                                                                                               ANSWER: Joseph Goebbels',
               'Since 1977, the holder of this position has lived in Number One Observatory Circle on the grounds of the US Naval Observatory. Electoral votes are counted by the holder of this position. The Constitution did not explain how to (+) ll vacancies in this position until the 25th Amendment was rati ed. The holder of this position also serves as (*) President of the Senate, where they hold tiebreaking power. For ten points, name this o ce of the executive branch whose holder is rst in line of Presidential succession.                                                                                                                               ANSWER: Vice President',
               'This country was once led by Pedro Lascurain, who ruled for less than an hour before resigning in the Ten Tragic Days. During that time, this country was the site of Victoriano (+) Huerta‘ military coup after Francisco Madero was assassinated, leading (*) Emiliano Zapata and Pancho Villa to revolt. A 1910s revolution took place in, for ten points, what country that sold the Gadsden Purchase to its northern neighbor, the United States?                                                                                                                               ANSWER: Mexico',
               'Blackbeard died on this state‘s island of Ocracoke. Virginia Dare‘s birth on an island in this state made her the first person of English descent born in the Americas. A carving of the word “Croatoan" was found on an island in this state‘ Outer Banks that was home to a “Lost Colony." Roanoke was found in, for ten points, what state whose capital was named after Sir Walter Raleigh?                                                                                                                               ANSWER: North Carolina',

               'This country is the setting of a novel in which a promise to watch Pinocchio is broken when Jalil refuses to see his estranged daughter. In a story set in this country, Rasheed is angered when his wife Miriam asks what a communist is at the start of a revolution against Daoud Khan. This setting of A Thousand Splendid Suns serves as Amir‘ home in one novel before he was forced to flee from a Soviet invasion. For ten points, name this country where Khaled Hosseini‘ The Kite Runner is set in Kabul?                                                                                                                                ANSWER: Afghanistan',
               'This man‘ sister Sophia once cut a hole in his throne to whisper advice during meetings. Until the death of his half-brother, this man jointly ruled with Ivan V. This man learned shipbuilding in the Netherlands during his “Grand Embassy" tour of Europe. Modernizations under this man included the creation of a new capital on the Neva river. For ten points, identify this “Great" Russian tsar who westernized the country.                                                                                                                               ANSWER: Peter the Great (or Peter I; accept Peter alone after “Great" is read)',

               'The Aboriginal activist William Cooper protested this event by giving a petition to a consulate in Melbourne. Herschel Grynszpan‘ assassination of the diplomat Ernst von Rath sparked this event, which included the burning of hundreds of buildings, including the Fasanenstrasse Synagogue. For ten points, name this 1938 pogrom in Germany whose name translates to “Night of Broken Glass."                                                                                                                               ANSWER: Kristallnacht (accept Night of Broken Glass before mentioned)', 
               'A brand of these products temporarily stopped using green in its packaging during World War II, supposedly to save copper. Leo Burnett designed a mascot for a company that sold these products in an e ort to transition away from feminine ad campaigns; that mascot was a cowboy portrayed by several men who later died of COPD and other respiratory diseases. In 1970, the government banned television advertising for, for ten points, what cancer causing product sold by Lucky Strike and Marlboro?                                                                                                                               ANSWER: cigarettes (accept answers related to tobacco)',

               'A villa in Florence inspired the name of a map of this island known as the Castello Plan. Seyseys, the leader of the Canarsee, led a negotiation for this island. An artillery section built along the southern portion of this island was known as the Battery. Members of the Lenape tribe were supposedly given 60 guilders by Peter Minuit to transfer ownership of this island to the Dutch. For ten points, name this island of New York City that is home to Wall Street.                                                                                                                               ANSWER: Manhattan',
               'In this election year, Governor Scott Walker survived a recall election and Tammy Baldwin was elected as the rst openly LGBT Senator in US history. A remark that “there are 47 percent of Americans who will vote for the President no matter what" hurt the Republican Presidential challenger in this election year, who ran on a ticket with Paul Ryan. For ten points, name this year in which Mitt Romney ran against Barack Obama, who won a second term as President.                                                                                                                               ANSWER: 2012 (prompt on “12")',
               'This event‘s leader stumbled upon Pompey‘ Pillar, where his etched signature remains to this day. Fort Mandan was constructed by participants of this event, who included a slave named York. After setting out from St. Louis, this event‘ leaders were joined by Toussaint Charbonneau and his Shoshone wife, Sacagawea. For ten points, name this early 19th century expedition that Thomas Je erson deployed to scout the Louisiana territory.                                                                                                                               ANSWER: Lewis and Clark Expedition (accept Corps of Discovery)',

               'This structure caused stations on the U6 and U8 to become known as ghost stops. Lucius Clay was appointed as an ambassador after the construction of this structure, and Egon Krenz oversaw its destruction. This structure, which was designed to prevent brain drain, included heavy military presence at locations like Checkpoint Charlie. For ten points, name this barrier that divided the modern capital of Germany during much of the Cold War.                                                                                                                               ANSWER: Berlin Wall (accept Anti-Fascist Protective Wall)',
               'In this war, French forces captured enemy plans during the Mechelen Incident. During this conict, the French navy was destroyed at the Battle of Mers el-Kebir to (+) prevent it from falling into enemy hands. The initial French plan for this conict involved rushing to the River Dyle to ght with Belgium. After an attack through the Ardennes circumvented the (*) Maginot Line in this conict, French troops were encircled at Dunkirk. For ten points, name this war in which France was conquered by Nazi Germany.                                                                                                                               ANSWER: World War II',
               'This figure hired a group of men all named Elmer so that when he called for them, they would all show up. This man was said to have drilled holes in maple trees with two huge mosquitoes he had caught. This man owned a cow named (+) Lucy, as well as an animal that he found freezing in the snow that turned a certain color when exposed to his replace. This owner of (*) Babe the Blue Ox was said to have created the Grand Canyon while dragging his axe behind him. For ten points, name this giant lumberjack of American folklore?                                                                                                                               ANSWER: Paul Bunyan',
               'This empire made its conquered lands part of the Twelve Doors. In an epic from this empire, a leader wounded an enemy with an arrow with the spur of a (+) rooster. The Kouroukan Fouga constitution and the Gbara assembly were central to this empire, whose founder defeated Sumanguru at the Battle of Kirina. (*) Sundiata Keita founded this empire, which controlled trans-Sahara trade. For ten points, name this empire that devalued gold after its ruler Mansa Musa went on a hajj in 1324.                                                                                                                               ANSWER: Mali Empire',
               'A man born in this city posed a problem about the growth rate of a rabbit population in his book Liber Abaci. A value approximating the Golden Ratio can be found by dividing two successive terms in a sequence named for that man born in this city, (+) Fibonacci. Vincenzo Vivani claims that De Motu‘ central idea, that objects of di erent masses have the same (*) acceleration, was verified by a man‘ experiment in this city. For ten points, name this Italian city, where balls were allegedly dropped by Galileo from its namesake leaning tower.                                                                                                                               ANSWER: Pisa',

               'Cyclists traversing this island usually take about two weeks to go the over 800 miles from Land‘s  End to John o Groats, taking motorways like the M5, which opened in 1962. In a 1967 paper that predated his coining of the term “fractal," Benoit Mandelbrot discussed the length of this island‘s coast. The Antonine Wall and Hadrian‘ sWall were built on, for ten points, what largest European island that is home to the countries of Scotland, Wales, and England?                                                                                                                               ANSWER: Great Britain (do not accept England, UK, etc.)',
               'In opposition to this policy, Robert Taft declared that “you certainly dont want the same gum back." This policy inspired the Canadian “Billion Dollar Gift" and grew out of the “destroyers for bases" agreement. This policy, which was compared to giving a neighbor a garden hose to put out a fire, marked the end of the Neutrality Acts. For ten points, name this 1941 program that allowed for the United States to supply the Allies with food and weapons.                                                                                                                               ANSWER: Lend-Lease Act',
               'In 1511, a force from this country led by Alfonso de Albuquerque captured the city of Malacca. Prior to 1975, this country controlled East Timor, and prior to 1961, it controlled the city of Goa. An explorer from this country was the first European to reach the Cape of Good Hope in South Africa. Explorers Vasco da Gama and Bartolomeu Dias were from, for ten points, what country where Prince Henry the Navigator sponsored explorations as a rival to its neighbor, Spain?                                                                                                                               ANSWER: Portugal',
               'This university‘ Ryerson Physical Laboratory was the site where Robert Millikan conducted his oil drop experiment in 1909. Sergio de Castro became a Minister of Finance after studying at this school as part of the Chile Project. A series of 1962 sit-ins at this university were organized by then-student Bernie Sanders. For ten points, name this university where Milton Friedman was a member of a prominent school of economics in Illinois.                                                                                                                               ANSWER: University of Chicago',

               'This leader advanced his countrys nuclear program by building the Osirak reactor, only to see it destroyed in Operation Opera. This man deployed chemical weapons in the town of Halabja as part of a genocide against Kurds. He led his nation into a nearly-decade war with Iran, triggered the Persian Gulf War with his invasion of Kuwait, and was toppled in 2003 after being accused of possessing weapons of mass destruction. For ten points, name this former dictator of Iraq.                                                                                                                               ANSWER: Saddam Hussein Abd al-Majid al-Tikriti',
               'This man killed his own horse to show that he would not run prior to his last stand at the Silarius River. Earlier, this man used rope vines to surprise the forces of Gaius Glaber while defending his home base of Mount Vesuvius. After this man was defeated, he and his supporters were cruci ed along the Appian Way. For ten points, name this gladiator who led a 73 BC revolt against the Roman Republic.                                                                                                                                ANSWER: Spartacus',

               'Scholars recognize that this book was written as the second volume of a work, of which Luke is the first volume. In the early part of this book, the Holy Spirit descends upon the Christians in Jerusalem, who begin speaking in tongues. Later in this book, Saul changes his name to Paul after being blinded on the road to Damascus. For ten points, name this book detailing the history of the first-century Christian church, which immediately follows the Gospels in the New Testament.                                                                                                                               ANSWER: Acts of the Apostles',

               'A particularly hazardous season in this region in 1988 is sometimes referred to as the “Summer of Fire." The establishment of the Lamar Buffalo Ranch in this region helped boost its population of bison. The “capture and destruction [of wildlife] for the purposes of merchandise or profit" were banned in an 1872 act that made this region the first of its type. For ten points, name this national park containing Old Faithful, the first national park in the US.                                                                                                                               ANSWER: Yellowstone National Park',

               'This work‘s first section prioritizes justice over convenience by using the example of a drowning man and a plank. This work‘s line “unjust law is itself a species of violence" was quoted by Mahatma Gandhi, who read it while (+) in jail in South Africa. This work was itself written in jail, as its author had been arrested for refusing to (*) pay taxes in protest of slavery and the Mexican-American War. For ten points, name this 1849 Henry David Thoreau essay that argues for opposition to unjust government.                                                                                                                               ANSWER: Civil Disobedience (or Resistance to Civil Government)',
               'In this city, Roland Freiser presided over the extra-judicial People’s Court. The communist Marinus van der Lubbe was convicted of arson in this city in 1933. This city’s Gauleiter for two decades was Joseph Goebbels, and a famous photo taken by Yevgeny Khaldei shows a soldier raising a Soviet flag over this city’s Reichstag. The Fuhrerbunker was constructed in, for ten points, what capital city of Nazi Germany?                                                                                                                               ANSWER: Berlin',
               'Billy Mitchell tirelessly promoted the use of these objects in warfare following his dismissal from the military. Traveling performers who made use of these objects in the 1920s became known as barnstormers. A wooden one of these objects nicknamed the Spruce Goose was designed by Howard Hughes. Two siblings worked in a bicycle shop to build one of these objects that they operated in Kitty Hawk in 1903. For ten points, name these vehicles that were rst piloted by the Wright Brothers.                                                                                                                               ANSWER: airplanes (accept aircraft)',

               'An ancient Egyptian version of this instrument was called the sheneb, and the salpinx was a version used by ancient Greek soldiers. Anton Weidinger played a keyed version of this instrument, and Jeremiah Clarke’s Prince of Denmark’s March is known as its "Voluntary." This instrument has a cylindrical bore, unlike the cornet, and is twice as long as a related instrument used to play "Taps," the bugle. For ten points, name this highest-pitched brass instrument in a standard orchestra.                                                                                                                               ANSWER: trumpet',

               'In this region, Romans established the colonies of Narbo Martius and Massalia. In the third century BC, a group of people from this region settled in the Anatolian region of Galatia. Led by Brennus, an army from this region sacked Rome in 387 BCE. An Arverni king from this region, Vercingetorix, fought the Battle of Gergovia and the Siege of Alesia against Julius Caesar, who wrote commentaries on his conquest of this region. For ten points, name this ancient region in modern-day France.                                                                                                                               ANSWER: Gaul (or Gallia)',

var target = document.getElementById("question");
var char;
var timer;
var sentence;

function type(){
  if(char < sentence.length) {
    target.innerHTML += sentence.charAt(char++);
  } else {
    clearInterval(timer);
  } 
}
 
function reset() {
  clearInterval(timer);
  sentence = myArray[Math.floor(Math.random() * myArray.length)];
  char = 0;
  target.innerHTML = '';
}

function typeWriter() {
  reset();  
  var speed = document.getElementById("speedvalue").value;
  timer = setInterval(type, speed);
}
function pause() {
  clearInterval(timer)
}
function resume() {
  var resumespeed = document.getElementById("speedvalue").value;
  timer = setInterval(type, resumespeed);
}
