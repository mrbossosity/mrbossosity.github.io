 <!DOCTYPE html>
<html lang=en-US>
<head>
 <title>ProtoHISTORYbowl</title>
 <link href:"mrbossosity.github.io/JSON/questions.json">
 <style>

  .pause {
    float: left;
    background-color: dodgerblue;
    border: 2px solid lightgray;
    border-radius: 7px;
    color: white;
    font-family: helvetica, sans serif;
    padding: 4px 13px;
    }
  .resume {
    float: left;
    background-color: green;
    border: 2px solid lightgray;
    border-radius: 7px;
    color: white;
    font-family: helvetica, sans serif;
    padding: 4px 13px;
    }
  .buzz {
    float: right;
    background-color: red;
    border: 2px solid lightgray;
    border-radius: 7px;
    color: white;
    font-family: helvetica, sans serif;
    padding: 4px 13px;
    } 
 </style>
</head>
<body>
 <h1>ProtoHISTORYbowl</h1>
 <p class="p1"> A National History Bowl and Bee buzzer practice
resource</p>
<div>
 <style> {display: block;} </style>
<p id="question"></p>
 </div>
<div>
 <style> {
  display: block;} </style>
   <button class="button next" onclick="typeWriter()"; "resume()">Next</button>
   <button class="button pause"
    onclick="enableresume()"; "pause()">Pause</button>
   <button class="button buzz" onclick="buzz()">Buzz</button>
   <button class="button resume" id="Res" onclick="resume()"
   disabled>Resume</button>
<div>
 <style> {display: inline-block;} </style>
 <p id="question"></p>
</div>
 
<script>
var myArray = <a href = "https://mrbossosity.github.io/JSON/questions.json">;
var rand = myArray[Math.floor(Math.random() * myArray.length)];
var i = 0;
var speed = 70;
function typeWriter() {
  if (i<rand.length){
    document.getElementById("question").innerHTML += rand.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
   } }
function enableresume() {
  document.getElementById("Res").disabled = false;
  }
</script>
</body>
</html>
