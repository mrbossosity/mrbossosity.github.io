<!DOCTYPE html>
<html>
<head>
 <title>ProtoHISTORYbowl</title>
 <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script> 
 <link href = "mrbossosity.github.io/JSON/questions.json">
 <link rel="stylesheet" href="https://mrbossosity.github.io/stylesheet/style.css"> 
</head>
<body>
 <h1>ProtoHISTORYbowl</h1>
  <p class= p1>A National History Bowl and Bee buzzer practice resource</p>
  
<div>
 <style> {display: inline-block;} </style>
   <button class="button next" 
           id = "next"
           onclick="typeWriter(); answerform(1)">Next</button>
   <button class="button pause" onclick="pause()">Pause</button>
   <button class="button resume" 
           id = "resume"
           onclick="resume()">Resume</button>
   <button class="button skip" onclick="skip(); answerform(3)">Skip</button>
   <button class="button buzz" 
           onclick="buzz(); answerform(2); focusanswer()">Buzz</button>
 <br><br>
   <form class = buzzanswer id = buzzanswer answer="">
     <input answer="answer" id = answerbox type="text">
     <button class = "button answer" onclick = "()">Answer</button>
   </form>
</div>

<div>
 <p id="question" class = "typewritertext"></p>
 </div>

<script>
const primary = document.getElementById('next');
const secondary = document.getElementById('resume');
function somePrimaryAction(e){
  e.preventDefault();
}
function clickPrimaryButton(e){
  e.preventDefault();
  primary.click();
}
primary.addEventListener("click", somePrimaryAction, false);
secondary.addEventListener("click", clickPrimaryButton, false);
</script>

<script>
var myArray = ['Two weeks after a Robert Geiger news story coined a name for this event, Hugh Bennett was made director of a new agency within the Interior Department. This event prompted the Soil Conservation Act, as it was partly caused by cattle overgrazing. Dorothea Lange’s iconic photograph Migrant Mother depicts a family during, for ten points, what event in which "Okies" attempted to move to California to avoid severe drought during the Great Depression? ANSWER: Dust Bowl', 
               'Genseric captured this city after his betrothal to Eudocia was broken, and Alaric was able to capture this city after the death of Stilicho. The Battle of the Allia led to the capture of this city, which was forced to measure out ransom money using weighted scales by Brennus. Romulus Augustulus was deposed after the capture of this city in 476 AD. For ten points, name this city that was sacked several times during the fall of its Italy-based empire. ANSWER: Rome',
               'This kingdom was briefly controlled by Britain after the arrival of the HMS Carysfort in the Paulet Affair. Because Kalakaua had been intimidated into giving his power away, this kingdom’s legal code was known as the Bayonet Constitution. Sanford Dole was appointed president of this kingdom shortly before it was annexed by William McKinley in 1898. For ten points, name this kingdom, that was ruled by Queen Liliuokalani and became the 50th US state. ANSWER: Kingdom of Hawai’i',
               'In what became known as this city’s "mile," a group of troops including Randall Ramaglia walked through RPG fire to a rally point at National Street. William Garrison commanded troops in a battle in this city that was part of the larger Operation Gothic Serpent; in that battle, troops under Mohammad Farah Aidid shot down two Black Hawk helicopters. For ten points, name this site of a 1993 battle involving Delta Force, the capital of Somalia. ANSWER: Mogadishu',
               'This leader’s promotion of pro-feminist policies was noted with the statement "Women hold up half the sky." This man began the Anti-Rightist Campaign after severe criticism led him to undo the Hundred Flowers Movement. In a failed attempt to modernize, this man encouraged peasants to create backyard furnaces during the Great Leap Forward, which began in 1958. For ten points, name this Communist chairman of China. ANSWER: Mao',
               'This President’s doctrine pledged support to Middle Eastern governments, including military support for Camille Chamoun of Lebanon. Earl Warren was appointed as Chief Justice by this president a year before Brown v. Board of Education overturned the doctrine of "separate but equal." This president sent members of 101st Airborne Division to escort the Little Rock Nine. For ten points, name this president and former World War II Supreme Allied Commander. ANSWER: Eisenhower',
               'Members of this religious movement follow a ruleset called the Ordnung. One of the most conservative sects of this religious group, based in Nebraska, is known for its brown clothing. Some young people from this religious group are allowed to disobey norms in an exploratory period called Rumspringa. Lancaster County, Pennsylvania was a migration site for many members of, for ten points, what religious group known for living without the conveniences of modern technology? ANSWER: the Amish',
               'In this work, a character recounts the tale of a man named Er who revives on his funeral pyre and shares an account of the afterlife. A character in this work tries to explain the psyche by asking Glaucon to imagine a divided line and imagines a ring that makes the wearer invisible, the Ring of Gyges. The Allegory of the Cave and the bene ts of rule under a \philosopher-king" are described in, for ten points, what Platonic dialogue about justice and forms of government like oligarchy and democracy? ANSWER: The Republic',
               'The "United Empire" faction of these people consisted of members who migrated to Canadian provinces. These people were led into combat by Patrick Ferguson, where they were defeated at Kings Mountain. A considerable population of North and South Carolina consisted of these people, whom Charles Cornwallis hoped to gain the support of during his campaign there. For ten points, give this term for American colonists who supported Great Britain during the Revolution. ANSWER: Loyalists',
               'This battle was fought concurrently with an engagement at Wavre [wahv], leading to the absence of Emmanuel Grouchy. This battle is commemorated by the Lion’s Mound, where a commander was shot o his horse. The arrival of Gebhard von Blucher’s Prussians helped turn the tide of this battle, which ended the Hundred Days and forced its loser into exile in St. Helena. For ten points, name this 1815 battle in which Wellington defeated Napoleon for the last time. ANSWER: Battle of Waterloo'
               ];
    var rand = myArray[Math.floor(Math.random() * myArray.length)];
    var i = 0;
    var speed = 55;
function typeWriter() {
  if (i < rand.length) {
    document.getElementById("question").innerHTML += rand.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
function pause() {
  speed = 1000000000;
  }
function resume() {
  speed = 55;
  }
function buzz() {
  speed = 10000000000;
  }
function focusanswer() {
  document.getElementById("answerbox").focus();
  }
function answerform(a) {
  if(a==1)
        document.getElementById("buzzanswer").style.display="none";
  else
        document.getElementById("buzzanswer").style.display="block";
}
function skip() {
  speed = 0
  }
</script>

</body>
</html>
