<!DOCTYPE html>
<html>
<head>
 <title>ProtoHISTORYbowl</title>
 <link href = "mrbossosity.github.io/JSON/questions.json">
 <link href="stylesheet/style.css" rel="stylesheet"> 
</head>
<body>
 <h1>ProtoHISTORYbowl</h1>
  <p class= p1>A National History Bowl and Bee buzzer practice resource</p>
  
<div>
 <style> {display: inline-block;} </style>
   <button class="button next" 
           id = "next"
           onclick="typeWriter(); answerform(1); disablenext(); enableButtons()">Next</button>
   <button class="button pause" 
           id = "pause"
           onclick="pause(); enablenext()"
           >Pause</button>
   <button class="button resume" 
           id = "resume"
           onclick="resume()"
           >Resume</button>
   <button class="button skip" 
           id="skip" 
           onclick="skip(); answerform(1) reload()"
           >Skip</button>
   <button class="button buzz" 
           id="buzz"
           onclick="buzz(); answerform(2); focusanswer()"
           >Buzz</button> 
</div>
 <br><br>
<div class = buzzanswer id = buzzanswer answer="">
     <input answer="answer" id = answerbox type="text">
     <button class = "button answer" 
             id = "answer" 
             onclick="enablenext(); skip(); typeWriter(); reload()"
             >Answer</button>
</div>
<div>
 <p id="question" class = "typewritertext"></p>
</div>
 
<script>
 const primary = document.getElementById('next');
const secondary = document.getElementById('resume');
function somePrimaryAction(e){
  e.preventDefault();
}
function clickPrimaryButton(e){
  e.preventDefault();
  primary.click();
}
primary.addEventListener("click", somePrimaryAction, false);
secondary.addEventListener("click", clickPrimaryButton, false);
 </script>
<script>
 function disablenext () {
  document.getElementById("next").disabled=true;
  }
function enablenext () {
  document.getElementById("next").disabled=false;
  }
function pause() {
  speed = 1000000000;
  }
function resume() {
  speed = 60;
  }
function buzz() {
  speed = 10000000000;
  }
function skip() {
  speed = 0
  }
function focusanswer() {
  document.getElementById("answerbox").focus();
  }
function answerform(a) {
  if(a==1)
        document.getElementById("buzzanswer").style.display="none";
  else
        document.getElementById("buzzanswer").style.display="block";
}
 function reload() {
  setTimeout(function(){location.reload(); }, 4570);
}
 </script>
<script src ="javascripts/array_and_typewriter_functions.js"></script>
</body>
</html>
