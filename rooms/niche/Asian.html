<!DOCTYPE html>
<html>
<head>
 <title>ProtoHISTORYbowl Asian</title>
 <link href="https://mrbossosity.github.io/stylesheet/style.css" rel="stylesheet"> 
</head>
<body>
        
<div class = "topbox"> <!--big header-->
 <a class = h1 href = "https://mrbossosity.github.io/home.html">ProtoHISTORYbowl</a>
 <span class = specific-room> Asian</span>
  <div class = "points"> <!--point total-->
    <p id = pointstext class = pointstext>Points: 0</p>
  </div> <!--end point total-->
</div>
        
<div class = buttons> <!--buttons-->
   <button class="button next" 
           id = "next"
           onclick="buttonsalive(); showyouranswer(1); disablenext(); typeWriter(); answerform(1); correspondinganswerform(1); correctness();">Next</button>
   <button class="button pause" 
           id = "pause"
           onclick="pause(); enablenext()"
           >Pause</button>
   <button class="button resume" 
           id = "resume"
           onclick="resume()"
           >Resume</button>
   <button class="button buzz" 
           id="buzz"
           onclick="buzzed(); killbuttons(); cleartext(); disablebuzz(); pause(); answerform(2); focusanswer(); typeanswer(); timeup()"
           >Buzz</button>    
    <div style = "font-family: palatino linotype; font-size: 13px;"> <!--speed slider and allowskip checkbox-->
      Speed
       <input type = "range" id = "speedvalue" min = 10 max = 120 value = 55>
      Allow players to skip questions
       <input id = "skip?" type = "checkbox">
    </div>
</div> <!--end buttons-->

<div class = flexible-container> <!--this is the element where the text is typed-->                
  <div class = "questionbox"> 
      <div class = theanswer id = correspondinganswer style = display:none;> <!--corresponding answer element-->
        <p id = typeanswer></p>
      </div>
    <p id="question" class = "typewritertext"></p>
  </div>
</div> <!--end typing answer-->

        
<div class = answerform id = buzzanswer answer=""> <!--answerform-->
   <input answer="answer" id = "answerbox" type="text">
   <button class = "button answer" 
           id = "answer" 
           onclick="disableanswer(); answertimeup(); check(); points(); "
           >Answer</button>             
</div> <!--endanswerform-->

<div class = correctness id = "showyouranswer"> <!--answer right or wrong-->
  <button class = correct id = "correct" disabled = true style = "display: none">Correct</button>
  <button class = incorrect id = "incorrect" disabled = true style = "display:none">Wrong</button>
  <p id = "youranswer" style = "font-weight: bold"> </p>
</div>
 
        <!--html button functions onclick-->
<script src = "https://mrbossosity.github.io/javascripts/button_functions.js"></script>
        <!--link keyboard buttons to html buttons!-->
<script src = "https://mrbossosity.github.io/javascripts/keydown_events.js"></script>
        <!--typeWriter function chooses a random question, types in id = "question"-->
<script src = "https://mrbossosity.github.io/javascripts/niche/Asian.js"></script>
<script src = "https://mrbossosity.github.io/javascripts/typewriter/niche/Asian.js"></script>
        <!--check if answer is right, alarm (correct!)-->
<script src = "https://mrbossosity.github.io/javascripts/check.js"></script>
</body>
</html>
